<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>

<body class="lightMode">
  <div id="darkOrLightModeDiv">
    <label class='switch'>
      <input type="checkbox" id="darkOrLightMode">
      <span class="slider round"></span>
    </label>  
    <p>Dark Mode</p>
  </div>
  <div id="displayMessage" class="lightModeMessages"></div>
  <div id="addMessage">
    <form id="messageSubmitForm" action="POST">
      <input id="message-input" type="text" placeholder="Say Something!">
      <button type="submit" id="messageSubmit" class="btn btn-success">Post</button>
    </form>
  </div>

  <div id="largeTextMode">
    <label class='switch'>
      <input type="checkbox" id="largeText">
      <span class="slider round"></span>
    </label>  
    <p>Large Text</p>
  </div>
  
  <button class="clear-button">Clear</button>
</body>
</html>
