<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>
<body class="lightMode">
  <header>
    <div id="app">
      <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <ul class="navbar-nav mr-auto">
                <li><button class="text-white h6">large-text</button></li>
                <li><button class="text-white h6">Clear</button></li>
              </ul>
            </div>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <h1 class="text-white">Chatty Tyrell</h1>
            <div class="users nav-item dropdown navbar-nav mr-8">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <h4>Users</h4>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Mark</a>
                <a class="dropdown-item" href="#">Sean</a>
                <a class="dropdown-item" href="#">Greg</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
          </nav>
        </div>
    </div>
  </header>
  <div id="displayMessage"></div>
  <div id="darkOrLightModeDiv">
    <label class='switch'>
      <input type="checkbox" id="darkOrLightMode">
      <span class="slider round"></span>
    </label>  
    <p>Dark Mode</p>
  </div>
  <div id="displayMessage" class="lightModeMessages"></div>
  <div id="addMessage">
    <form id="messageSubmitForm" action="POST">
      <input id="message-input" type="text" placeholder="Say Something!">
      <button type="submit" id="messageSubmit" class="btn btn-success">Post</button>
    </form>
  </div>

  <button class="clear-button">Clear</button>
</body>
</html>
