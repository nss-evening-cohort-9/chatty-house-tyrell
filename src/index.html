<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chatty</title>
</head>
<body class="lightMode">
  <nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="text-center">
      <h1 class="text-white">Chatty Tyrell</h1>
    </div>
    <div class="users nav-item dropdown btn-group dropleft">
      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <button class="btn btn-success"><h4>Users</h4></button>
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <input type="radio" class="userSelector" name="userName" id="user0" value="Anonymous" selected>
        <label for="user0">Anonymous</label><br>

        <input type="radio" class="userSelector" name="userName" id="user2" value="Mark">
        <label for="user2">Mark</label><br>
        
        <input type="radio" class="userSelector" name="userName" id="user3" value="Sean">
        <label for="user3">Sean</label><br>
        
        <input type="radio" class="userSelector" name="userName" id="user1" value="Greg">
        <label for="user1">Greg</label><br>
      </div>
    </div>
  </nav>
  <div id="largeTextMode">
    <label class='switch'>
      <input type="checkbox" id="largeText">
      <span class="slider round"></span>
    </label>  
    <p>Large Text</p>
  </div>
  <button class="clear-button">Clear</button>
  <div id="darkOrLightModeDiv">
      <label class='switch'>
        <input type="checkbox" id="darkOrLightMode">
        <span class="slider round"></span>
      </label>  
      <p>Dark Mode</p>
    </div>
  <div id="displayMessage" class="lightModeMessages">

  </div>
  <div id="addMessage" class="container">
    <div class="row">
      <div id="postingAsDiv" class="col 12 col-md-3 offset-md-1 mt-3">
        <p>You are now posting as:</p>
        <p id="userPostingAs">Anonymous</p>
      </div>
      <form class="col-12 col-md-7 offset-md-1 offset-lg-0 mt-3" id="messageSubmitForm" action="POST">
        <div class="input-group">
          <input id="message-input" type="text" class="form-control" placeholder="Say Something!">
          <div class="input-group-append">
              <button type="submit" id="messageSubmit" class="btn btn-outline-success">Post</button>
              <button type="button" id="addGif" class="btn btn-outline-info" data-toggle="modal" data-target="#gifModal">Add gif</button>
          </div>
        </div>
        <span id="gifAddedBadge" class="badge badge-info">Gif Added</span>
      </form>
    </div>
  </div>
  <div class="modal fade" id="gifModal" tabindex="-1" role="dialog" aria-labelledby="gifModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gifModalLabel">Search For A Gif</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <div class="row">
              <div class="col-12 col-md-7 offset-md-1 offset-lg-0 mt-1" id="gifSearchForm">
                <input id="gifSearchBar" type="text" placeholder="Search for a gif">
                <button type="submit" id="gifSearchBtn" class="btn btn-success">Search</button>
              </div>
            </div>
            <div id="gifChoiceDiv" class="row justify-content-around">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="addGif" class="btn btn-primary"data-dismiss="modal" >Choose Gif</button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
